<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Color selector</select></title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Color Selector</h1>

    <div class="colorSelector">

        <div class="colorWheel">

          <label for="colorSelector">Select color</label>

          <input id="colorSelector" type="color" value="#ffc0cb" />

          <div class="showColor"></div>

        </div>


        <div class="colorDetail">

          <p id="hex">Hex: #ffc0cb</p>
          <p id="rgb">RGB: 255, 192, 203</p>
          <p id="hsl">HSL: 350, 100%, 88%</p>

        </div>
    </div>

<script src="./script.js"></script>

</body>
</html>
